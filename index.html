<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>World Clock App</title>
</head>

<body>
    <div class="container">

        <head>
            <h1>🌍 WORLD CLOCK 🕐</h1>

            <select>
                <option value="">Select a city....</option>
                <option value="iloilo">Iloilo🚙</option>
                <option value="honolulu">Honolulu🌴</option>
                <option value="denver">Denver❄</option>
                <option value="paris">Paris🗼</option>
                <option value="current">Current location🕐</option>
            </select>
        </head>

        <div class="city">
            <div>
                <h2>New York 🇺🇸</h2>
                <div class="date">January 20, 2024</div>
            </div>
            <div class="time">4:14:15 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Manila 🇵🇭</h2>
                <div class="date">January 20, 2024</div>
            </div>
            <div class="time">4:14:15 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>London 🇬🇧</h2>
                <div class="date">January 20, 2024</div>
            </div>
            <div class="time">4:14:15 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Adelaide 🇦🇺</h2>
                <div class="date">January 20, 2024</div>
            </div>
            <div class="time">4:14:15 <small>PM</small></div>
        </div>
    </div>
    <footer>
        This project coded with 💖 by Rose Ann V. Austria is <a
            href="https://app.netlify.com/sites/world-clock-rva/configuration/general" target="_blank"> open sourced in
            GitHub</a>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
