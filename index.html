<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock App</title>
</head>

<body>
    <div class="container">

        <head>
            <h1>W🌍RLD CL🕐CK </h1>

            <select>
                <option value="">Select a city....</option>
                <option value="iloilo">Iloilo🚙</option>
                <option value="honolulu">Honolulu🌴</option>
                <option value="denver">New York❄</option>
                <option value="paris">Paris🗼</option>
                <option value="current">Current location🕐</option>
            </select>
        </head>

        <div class="city" id="denver">
            <div>
                <h2>Denver 🇺🇸</h2>
                <div class="date">January 20, 2024</div>
            </div>
            <div class="time">4:14:15 <small>PM</small></div>
        </div>
        <div class="city" id="manila">
            <div>
                <h2>Manila 🇵🇭</h2>
                <div class="date">January 20, 2024</div>
            </div>
            <div class="time">4:14:15 <small>PM</small></div>
        </div>
        <div class="city" id="israel">
            <div>
                <h2>Tel Aviv 🇮🇱</h2>
                <div class="date">January 20, 2024</div>
            </div>
            <div class="time">4:14:15 <small>PM</small></div>
        </div>
        <div class="city" id="saipan">
            <div>
                <h2>Saipan 🇲🇵</h2>
                <div class="date">January 20, 2024</div>
            </div>
            <div class="time">4:14:15 <small>PM</small></div>
        </div>
    </div>
    <footer>
        <p>
            👩‍💻Coded by <a href="https://github.com/roseann1024" target="_blank"> Rose Ann Austria</a>,
            <a href="https://github.com/roseann1024/World-Clock-App" target="_blank">open-sourced on GitHub </a>and
            <a href="https://world-clock-rva.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
