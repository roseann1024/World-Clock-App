<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>World Clock App</title>
</head>

<body>
    <div class="container">

        <head>
            <h1>World Clocks</h1>

            <select name="" id="">
                <option value="">Select a city..</option>
                <option value="iloilo">Iloilo🚙</option>
                <option value="honolulu">Honolulu🌴</option>
                <option value="denver">Denver❄</option>
                <option value="paris">Paris🗼</option>
            </select>

            <main>
                <div class="city">
                    <h2>Los Angeles 🌞</h2>
                    <div class="date">January 20, 2024</div>
                    <div class="time">4:14:15 PM</div>
                </div>

                <div class="city">
                    <h2>Sydney ⛅</h2>
                    <div class="date">January 20, 2024</div>
                    <div class="time">4:14:15 PM</div>
                </div>

                <div class="city">
                    <h2>Tokyo ⛄</h2>
                    <div class="date">January 20, 2024</div>
                    <div class="time">4:14:15 PM</div>
                </div>

                <div class="city">
                    <h2>Saipan 🌴</h2>
                    <div class="date">January 20, 2024</div>
                    <div class="time">4:14:15 PM</div>
                </div>

            </main>
        </head>
    </div>
    <footer>
        This project coded with 💖 by Rose Ann V. Austria is <a href="#"> open sourced in GitHub</a>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
